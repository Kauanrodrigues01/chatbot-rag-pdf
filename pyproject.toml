[tool.ruff]
line-length = 200
extend-exclude = ['migrations']

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT']
ignore = ['E501']  # Ignora o erro de linha muito longa

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.taskipy.tasks]
lint = 'ruff check .'
format = 'ruff check --fix && ruff format .'
run = 'streamlit run main.py'